<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge7</title>
</head>
<body>
<script>
    class Vehicle {
        constructor(make, model) {
            this.make = make;
            this.model = model;
        }

        drive() {
            console.log(`Driving ${this.make} ${this.model}`);
        }
    }

    class Car extends Vehicle {
        constructor(make, model) {
            super(make, model);
        }

        honk() {
            console.log("Honk");
        }
    }

    const vehicle = new Vehicle("Generic", "ModelX");
    vehicle.drive();

    const maisCar = new Car("Make car", "2025");
    maisCar.drive(); 
    maisCar.honk();  
</script>
</body>
</html>
